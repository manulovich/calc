<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <title>calculator</title>
</head>

<body>

    <div class="calc">
        <div class="calc__output"></div>
        <button class="calc__clear">c</button>
        <button class="calc__percent">%</button>
        <button class="calc__divide">/</button>
        <button class="calc__num">7</button>
        <button class="calc__num">8</button>
        <button class="calc__num">9</button>
        <button class="calc__multiply">*</button>
        <button class="calc__num">4</button>
        <button class="calc__num">5</button>
        <button class="calc__num">6</button>
        <button class="calc__minus">-</button>
        <button class="calc__num">1</button>
        <button class="calc__num">2</button>
        <button class="calc__num">3</button>
        <button class="calc__plus">+</button>
        <button class="calc__num calc__zero">0</button>
        <button class="calc__punkt">.</button>
        <button class="equally">=</button>
    </div>

    <script src="../src/script.js"></script>
</body>

</html>
